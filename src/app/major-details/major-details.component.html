<div id="major-details">
    <p><b>GPA: 4.0</b></p>
    <p><b>Major: </b>{{degreeTitle}}</p>
    <div *ngIf="tracks.length > 0" class="track-selector">
        <label for="track-select"><b>Track: </b></label>
        <select id="track-select" [(ngModel)]="selectedTrack" (change)="onTrackChange()">
            <option *ngFor="let track of tracks" [value]="track">{{track}}</option>
        </select>
    </div>
    <p *ngIf="tracks.length === 0"><b>Track: </b>None available</p>
    <p><b>Credits: 120</b></p>
</div>
