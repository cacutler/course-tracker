<div id="major-details">
    <div *ngIf="loading">
        <p>Loading message from Firebase...</p>
    </div>
    <div *ngIf="error">
        <p>{{error}}</p>
        <button (click)="retry()">Try Again</button>
    </div>
    <div *ngIf="!loading && !error">
        <h3>{{message}}</h3>
    </div>
    <p><b>GPA: 4.0</b></p>
    <p><b>Major: </b></p>
    <p><b>Track: </b></p>
    <p><b>Credits: 120</b></p>
</div>
